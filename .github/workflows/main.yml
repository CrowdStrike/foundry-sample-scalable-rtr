name: Sample CI
on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: install
          dir: ui/pages/scalable-rtr-react
      - name: Build production bundle
        uses: borales/actions-yarn@v5
        with:
          cmd: build
          dir: ui/pages/scalable-rtr-react
      - name: Test the app
        uses: borales/actions-yarn@v5
        with:
          cmd: test
          dir: ui/pages/scalable-rtr-react
